<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{navigation :: navigation(Users)}"></div>
<div class="container mt-5">
<h2>Список чатов</h2>
<table class="table table-hover">
    <thead class="thead-light">
    <tr>

        <th>Пользователь</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users.content}">
        <td th:text="${user.getUsername()}">Name</td>
        <td><a class="btn btn-primary" th:href="@{'/openchat/' + ${user.getUsername()}}">Написать</a></td>

    </tr>
    </tbody>
</table>
<div th:if="${users.totalPages > 1}">
    <ul class="pagination">
        <li th:class="${users.first ? 'disabled' : ''}">
            <a th:href="@{'/users?page=' + ${users.number - 1}}">Предыдущая</a>
        </li>
        <li th:each="pageNumber : ${#numbers.sequence(0, users.totalPages - 1)}" th:class="${users.number == pageNumber ? 'active' : ''}">
            <a th:href="@{'/users?page=' + ${pageNumber}}" th:text="${pageNumber + 1}">1</a>
        </li>
        <li th:class="${users.last ? 'disabled' : ''}">
            <a th:href="@{'/users?page=' + ${users.number + 1}}">Следующая</a>
        </li>
    </ul>
</div>
</div>
</body>
<style>
    .logos_block {
        padding: 5px;
    }

    body {
        background: url(https://trafaret-decor.ru/sites/default/files/2022-12/Biology%20background%20%2828%29.jpg);
        margin:0 auto;
        canvas: stretch;
    }

    .logos_block img {
        height: 40px;
        margin-right: 10px;
        margin-bottom: 10px;
    }

    .container {
        margin-top: 20px;
        padding: 20px;
        border-radius: 20px;
        background: white;
    }

    h2 {
        font-family: Impact, Charcoal, sans-serif;
        text-align: center;
        color: #1c2e55;
    }

    p {
        color: #333;
        line-height: 1.6;
    }

    a {
        color: #3c4459;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
</html>
