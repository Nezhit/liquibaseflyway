<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2>Личный кабинет</h2>
    <div class="mb-3">
        <span class="fw-bold">Username:</span>
        <span th:text="${user.getUsername()}">username_placeholder</span>
    </div>
    <div class="mb-3">
        <span class="fw-bold">Password:</span>
        <span th:text="${user.getPassword()}">password_placeholder</span>
    </div>
    <div class="mb-3">
        <span class="fw-bold">City:</span>
        <span th:text="${user.getUserProfile().getCity()}">city_placeholder</span>
    </div>
    <div class="mb-3">
        <span class="fw-bold">Name:</span>
        <span th:text="${user.getUserProfile().getName()}">name_placeholder</span>
    </div>
    <form id="uploadAvatarForm" enctype="multipart/form-data" class="mb-3">
        <div class="mb-3">
            <label for="avatar" class="form-label">Выберите аватарку:</label>
            <input type="file" id="avatar" name="avatar" accept="image/*" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Загрузить</button>
    </form>
</div>


<!-- Показать текущую аватарку, если она есть -->
    <div>
        <h4>Текущая аватарка:</h4>
        <img id="currentAvatar" src="" alt="Текущая аватарка" style="width: 100px; height: 100px; border-radius: 50%;">
        <!-- Предполагается, что JavaScript обновит src изображения, используя URL из Local Storage или запроса к серверу -->
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $('#uploadAvatarForm').on('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(this);
            $.ajax({
                url: '/profile/uploadAvatar',
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function(response) {
                    // Предполагается, что сервер возвращает URL сохраненной аватарки в ответе
                    localStorage.setItem('avatarUrl', response.avatarUrl);
                    alert('Аватарка успешно загружена!');
                },
                error: function() {
                    alert('Произошла ошибка при загрузке аватарки.');
                }
            });
        });
    });

    window.addEventListener('DOMContentLoaded', (event) => {
        const avatarUrl = localStorage.getItem('avatarUrl');
        if(avatarUrl) {
            document.getElementById('currentAvatar').src ="/getAvatar/"+ avatarUrl;
        }
    });
</script>

</body>
</html>
