<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta charset="utf-8"/>

    <title>Order details</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(activeTab)}"></div>
    <h1>Order details</h1>
    <table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Product cart</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${selectedOrder.id}"></td>
            <td th:text="${selectedOrder.user.username}"></td>
            <td th:text="${selectedOrder.orderItems}"></td>
            <td sec:authorize="hasRole('SELLER')"><a class="btn btn-danger" th:href="@{'/remove/'}">Cancel</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
