<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <meta charset="utf-8"/>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Store Orders</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(Orders)}"></div>
    <h2>Заказы</h2>
    <span th:if="${orders.size() == 0}">Нет заказов</span>
    <table th:if="${orders.size() > 0}"
           class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th>Покупатель</th>
            <th>Принят ли заказ</th>
            <th>Детали заказа</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.user.username}"></td>
            <td th:text="${order.isAccepted}"></td>
            <td><a class="btn btn-secondary" th:href="@{'/orders/order-details/' + ${order.id}}">Детали заказа</a></td>
            <td><a class="btn" th:href="@{'/orders/accept/' + ${order.id}}">Подтвердить заказ</a></td>
            <td><a class="btn btn-danger" th:href="@{'/orders/remove/' + ${order.id}}">Отменить заказ</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
