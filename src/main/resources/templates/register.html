<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Регистрация</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="mt-5">
    <div id="loginbox" style="margin-top: 50px;; margin-right: 40%; margin-left: 40%;">
        <div class="panel panel-info">
            <h2>Регистрация</h2>
            <div style="padding-top: 30px" class="panel-body">
                <form th:action="@{/register}" method="POST" class="form-horizontal">
                    <div style="margin-bottom: 25px; margin-right: auto; margin-left: auto;" class="input-group">
                        <input type="text" name="username" placeholder="Логин" class="form-control">
                    </div>
                    <div style="margin-bottom: 25px; margin-right: auto; margin-left: auto;" class="input-group">
                        <input type="password" name="password" placeholder="Пароль" class="form-control">
                    </div>
                    <div style="margin-bottom: 25px; margin-right: auto; margin-left: auto;" class="input-group">
                        <input type="text" name="name" placeholder="Отображаемое имя" class="form-control">
                    </div>
                    <div style="margin-bottom: 25px; margin-right: auto; margin-left: auto;" class="input-group">
                        <input type="email" name="email" placeholder="Эл. почта" class="form-control">
                    </div>
                    <div style="margin-bottom: 25px; margin-right: auto; margin-left: auto;" class="input-group">
                        <input type="text" name="city" placeholder="Город" class="form-control">
                    </div>
                    <div style="margin-top: 10px; text-align: center;" class="form-group">
                        <div class="controls" style="margin-right: auto; margin-left: auto;">
                            <button type="submit" class="btn btn-primary">Регистрация</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<style>
    .logos_block {
        padding: 5px;
    }

    body {
        background: url(https://trafaret-decor.ru/sites/default/files/2022-12/Biology%20background%20%2828%29.jpg);
        margin:0 auto;
        canvas: stretch;
    }

    .logos_block img {
        height: 40px;
        margin-right: 10px;
        margin-bottom: 10px;
    }

    .container {
        margin-top: 20px;
        padding: 20px;
        border-radius: 20px;
        background: white;
    }

    h2 {
        font-family: Impact, Charcoal, sans-serif;
        text-align: center;
        color: #1c2e55;
    }

    p {
        color: #333;
        line-height: 1.6;
    }

    a {
        color: #3c4459;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
</html>
