<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Statistics</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa; /* Светлый фон */
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Небольшая тень */
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        table {
            background-color: #fff; /* Фон таблицы */
        }
    </style>
</head>
<body>
<div th:replace="~{navigation :: navigation(Statistic)}"></div>
<div class="container">

    <h2>User Statistics</h2>
    <table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th>Username</th>
            <th>Messages Sent</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stat : ${userStatistics}">
            <td th:text="${stat.username}"></td>
            <td th:text="${stat.messageCount}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
