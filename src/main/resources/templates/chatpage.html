<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
    .chat-message {
        margin: 5px 0;
        padding: 10px;
        border-radius: 10px;
        background-color: #f0f0f0;
        max-width: 70%;
    }
    .chat-message.sent {
        margin-left: auto;
        background-color: #DCF8C6;
    }
    .chat-message-text {
        margin-top: 5px;
        color: #666;
    }
    .chat-message-time {
        font-size: 0.8rem;
        color: #999;
        margin-top: 5px;
        display: block;
    }
</style>
<body>
<div class="container mt-5">
    <h1>Welcome to the Chat</h1>
    <h2>Chat with: <span id="chatParticipants"></span></h2>
    <h3>Chat id:<span id="chatId" th:text="${chat.id}" ></span></h3>
    <div id="chatMessages" class="mt-4"></div>
    <div class="input-group mt-4">
        <textarea id="messageInput" class="form-control" placeholder="Type your message here..."></textarea>
        <div class="input-group-append">
            <button id="sendMessageBtn" class="btn btn-primary" type="button">Send</button>
        </div>
    </div>
</div>
<div id="pagination" class="mt-4">
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center"></ul>
    </nav>
</div>
<button id="updateChatDescBtn" class="btn btn-secondary" type="button">Update Chat Desc</button>

<script>
    // Assuming chatId is globally available or retrieved from the URL/another source
    var chatId = $('#chatId').text(); // Placeholder, replace with actual logic to obtain chat ID

    function sendMessage() {
        var messageText = $('#messageInput').val();
        $.ajax({
            url: '/sendMessage',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                chatId: chatId,
                message: messageText
            }),
            success: function(response) {
                updateChat();
            },
            error: function(xhr, status, error) {
                console.error(xhr.responseText);
            }
        });
    }

    function updateChat(page = 0, size = 5) {
        $.ajax({
            url: '/updateChat/' + chatId,
            type: 'GET',
            data: {
                page: page,
                size: size
            },
            success: function(response) {
                $('#chatMessages').empty();
                response.content.forEach(function(message) {
                    var messageHtml = '<div class="chat-message">' +
                        '<p class="chat-message-text">' + message.text + '</p>' +
                        '<span class="chat-message-time">' + message.time + '</span>' +
                        '</div>';
                    $('#chatMessages').append(messageHtml);
                });
                updatePagination(response.totalPages, updateChat, size);
            },
            error: function(xhr, status, error) {
                console.error(xhr.responseText);
            }
        });
    }

    function updateChatDesc(page = 0, size = 5) {
        $.ajax({
            url: '/updateChatDesc/' + chatId,
            type: 'GET',
            data: {
                page: page,
                size: size
            },
            success: function(response) {
                $('#chatMessages').empty();
                response.content.forEach(function(message) {
                    var messageHtml = '<div class="chat-message">' +
                        '<p class="chat-message-text">' + message.text + '</p>' +
                        '<span class="chat-message-time">' + message.time + '</span>' +
                        '</div>';
                    $('#chatMessages').append(messageHtml);
                });
                updatePagination(response.totalPages, updateChatDesc, size);
            },
            error: function(xhr, status, error) {
                console.error(xhr.responseText);
            }
        });
    }

    function updatePagination(totalPages, updateFunction, size) {
        $('#pagination ul').empty();
        for (var i = 0; i < totalPages; i++) {
            var button = $('<li class="page-item">').append(
                $('<a class="page-link">').text(i + 1).attr('href', '#')
            );
            (function(page) {
                button.click(function() {
                    updateFunction(page, size);
                });
            })(i);
            $('#pagination ul').append(button);
        }
    }

    $('#sendMessageBtn').click(function() {
        sendMessage();
    });
    $('#updateChatDescBtn').click(function() {
        updateChatDesc();
    });

    $(document).ready(function() {
        updateChat();
    });
</script>
</body>
</html>
