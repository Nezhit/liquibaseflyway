<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
    /* Стили для сообщений чата */
    .chat-message {
        margin: 5px 0;
        padding: 10px;
        border-radius: 10px;
        background-color: #f0f0f0;
        max-width: 70%;
    }
    .chat-message-sender {
        font-weight: bold;
        color: #333;
    }
    .chat-message-time {
        font-size: 0.8rem;
        color: #999;
        margin-top: 5px;
        display: block;
    }

    .chat-message-text {
        margin-top: 5px;
        color: #666;
    }
    .chat-message.sent {
        margin-left: auto;
        background-color: #DCF8C6;
    }
</style>
<body>
<div class="container mt-5">
    <h1>Welcome to the Chat</h1>
    <!-- Отображаем информацию о пользователе, с которым ведется чат -->
    <h2>Chat with: <span id="chatParticipants"></span></h2>

    <div id="chatMessages" class="mt-4"></div>
    <div class="input-group mt-4">
        <textarea id="messageInput" class="form-control" placeholder="Type your message here..."></textarea>
        <div class="input-group-append">
            <button id="sendMessageBtn" class="btn btn-primary" type="button">Send</button>
        </div>
    </div>
</div>
<div id="pagination" class="mt-4">
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <!-- Кнопки переключения страниц будут добавлены сюда -->
        </ul>
    </nav>
</div>
<button id="updateChatDescBtn" class="btn btn-secondary" type="button">Update Chat Desc</button>


<script>
    // Функция для отправки сообщения
    // Функция для отправки сообщения
    function sendMessage() {
        var messageText = $('#messageInput').val();
        var receiver = $('#receiver').text(); // Поменяйте на .text(), если у вас используется текст, а не значение атрибута
        // Отправляем запрос на сервер для сохранения сообщения
        $.ajax({
            url: '/sendMessage', // URL для сохранения сообщения
            type: 'POST',
            contentType: 'application/json', // Указываем тип контента
            data: JSON.stringify({ // Преобразуем данные в формат JSON
                message: messageText,
                receiver: receiver
            }),
            success: function(response) {
                // После успешной отправки обновляем чат, чтобы показать новое сообщение
                updateChat();
            },
            error: function(xhr, status, error) {
                console.error(xhr.responseText);
            }
        });
    }


    // Функция для обновления чата
    // Функция для обновления чата
    function updateChat(page = 0, size = 10) {
        var receiver = $('#receiver').text();
        // Отправляем запрос на сервер для получения обновленных сообщений
        $.ajax({
            url: '/updateChat' + '/' + receiver, // URL для получения обновленных сообщений
            type: 'GET',
            data: {
                page: page,
                size: size
            },
            success: function(response) {
                // Очищаем содержимое чата перед добавлением новых сообщений
                $('#chatMessages').empty();
                // Перебираем полученные сообщения и добавляем их в HTML чата
                response.content.forEach(function(message) {
                    var messageHtml = '<div class="chat-message">' +
                        '<p class="chat-message-text">' + message.text + '</p>' +
                        '<span class="chat-message-time">' + message.time + '</span>' +
                        '</div>';
                    $('#chatMessages').append(messageHtml);
                });
                // Добавить кнопки для переключения страниц
                $('#pagination ul').empty();
                for (var i = 0; i < response.totalPages; i++) {
                    var button = $('<li class="page-item">').append(
                        $('<a class="page-link">').text(i + 1)
                    );
                    button.click(function() {
                        updateChat($(this).text() - 1, size);
                    });
                    $('#pagination ul').append(button);
                }
            },
            error: function(xhr, status, error) {
                console.error(xhr.responseText);
            }
        });
    }
    function updateChatDesc(page = 0, size = 10) {
        var receiver = $('#receiver').text();
        $.ajax({
            url: '/updateChatDesc/' + receiver,
            type: 'GET',
            data: {
                page: page,
                size: size
            },
            success: function(response) {
                $('#chatMessages').empty();
                response.content.forEach(function(message) {
                    var messageTime = new Date(message.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    var messageHtml = '<div class="chat-message">'+
                        '<p class="chat-message-text">' + message.text + '</p>' +
                        '<span class="chat-message-time">' + message.time + '</span>' +
                        '</div>';
                    $('#chatMessages').append(messageHtml);
                });
                $('#pagination ul').empty();
                for (var i = 0; i < response.totalPages; i++) {
                    var button = $('<li class="page-item">').append(
                        $('<a class="page-link">').text(i + 1)
                    );
                    button.click(function() {
                        updateChatDesc($(this).text() - 1, size);
                    });
                    $('#pagination ul').append(button);
                }
            },
            error: function(xhr, status, error) {
                console.error(xhr.responseText);
            }
        });
    }


    // Обработчик события клика на кнопке отправки сообщения
    $('#sendMessageBtn').click(function() {
        sendMessage();
    });
    $('#updateChatDescBtn').click(function() {
        updateChatDesc();
    });

    // Вызываем функцию обновления чата при загрузке страницы
    $(document).ready(function() {
        updateChat();
    });
</script>
</body>
</html>
