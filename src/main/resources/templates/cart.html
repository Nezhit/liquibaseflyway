<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <meta charset="utf-8"/>

    <title>Spring Store Cart</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Cart)}"></div>
    <h1>Shopping cart</h1>
    <span th:if="${orderItems.size() == 0}">Cart is empty</span>
    <!--    <span th:text="${prod.id + ' ' + prod.title + ' ' + prod.price + 'руб.'}"/>-->
    <table th:if="${orderItems.size() > 0}" class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Price, руб.</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orderItem : ${orderItems}">
            <td th:text="${orderItem.product.id}"></td>
            <td th:text="${orderItem.product.title}"></td>
            <td th:text="${orderItem.product.price}"></td>
            <!-- можно добавить в конец строки + ' руб.' -->
            <!--            <td><a class="btn btn-secondary" th:href="@{'/details/' + ${product.id}}">Details</a></td>-->
            <!--            <td><a class="btn btn-danger" th:href="@{'/products/remove/' + ${product.id}}">Delete</a></td>-->
        </tr>
        </tbody>
    </table>
    <div sec:authorize="isAnonymous()" th:if="${orderItems.size()>0}">
        <p>To make order, please, <a class="btn btn-success"
                                     th:href="@{/login}">Login</a></p>
    </div>
    <a class="btn btn-success" sec:authorize="isAuthenticated()" th:if="${orderItems.size()>0}"
       th:href="@{/cart/create_order}">Make order</a>
</div>
</body>
</html>
